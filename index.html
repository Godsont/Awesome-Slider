<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Dancing+Script|Passion+One" rel="stylesheet">
  <link rel="stylesheet" href="css/glider.min.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Testimonials</title>
</head>

<body>

  <div class="container">
    <div class="testimonials">
      <div class="testimonial">
        <div class="photo">
          <img src="img/testimonial1.jpg" alt="Photo">
        </div>
        <div class="content">
          <blockquote>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Minima, cumque.
          </blockquote>
          <div class="name">Sarah H</div>
        </div>
      </div>

      <div class="testimonial">
        <div class="photo">
          <img src="img/testimonial2.jpg" alt="Photo">
        </div>
        <div class="content">
          <blockquote>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Minima, cumque.
          </blockquote>
          <div class="name">John H</div>
        </div>
      </div>

      <div class="testimonial">
        <div class="photo">
          <img src="img/testimonial3.jpg" alt="Photo">
        </div>
        <div class="content">
          <blockquote>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Minima, cumque.
          </blockquote>
          <div class="name">Sally E</div>
        </div>
      </div>
    </div>

    <span class="slider-prev"><i class="fas fa-chevron-circle-left"></i></span>
    <span class="slider-next"><i class="fas fa-chevron-circle-right"></i></span>

    <div role="tablist" class="dots-container">
      <div class="dots"></div>
    </div>

  </div>

  <script src="js/glider.min.js"></script>

  <script>

    new Glider(document.querySelector('.testimonials'), {
      slidesToShow: 1,
      dots: '.dots',
      draggable: true,
      arrows: {
        prev: '.slider-prev',
        next: '.slider-next'
      }
    });

  </script>

</body>

</html>
